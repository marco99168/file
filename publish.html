<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish Novel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Publish Novel</h1>
    <input id="title" type="text" placeholder="Title" class="border p-2 mb-2 w-full">
    <p class="mb-2">Price per Chapter: 0.01 USDT</p>
    <h2>Chapters</h2>
    <div id="chapters">
      <div class="chapter mb-4">
        <input type="file" accept=".txt,.pdf" class="mb-2">
        <textarea placeholder="Chapter 1 content (optional)" class="border p-2 w-full"></textarea>
      </div>
    </div>
    <button id="add-chapter" class="bg-gray-500 text-white px-4 py-2 rounded mb-2">Add Chapter</button>
    <button id="publish" class="bg-green-500 text-white px-4 py-2 rounded">Publish</button>
    <p id="error" class="text-red-500"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@4.0.3/dist/web3.min.js"></script>
  <script type="module" src="/assets/js/publish.js"></script>
</body>
</html>
