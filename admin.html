<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Admin Panel</h1>
    <input id="user-address" type="text" placeholder="User Address" class="border p-2 mb-2 w-full">
    <input id="max-price" type="text" placeholder="Max Price (USDT)" class="border p-2 mb-2 w-full">
    <button id="set-price" class="bg-blue-500 text-white px-4 py-2 rounded">Set User Price</button>
    <p id="error" class="text-red-500"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@4.0.3/dist/web3.min.js"></script>
  <script type="module" src="/assets/js/admin.js"></script>
</body>
</html>
